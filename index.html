<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>천안 호정마을 타운하우스 23세대</title>

<style>
/* ================= 기본 ================= */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
  background:#f3f4f6;color:#111827;line-height:1.6
}
a{text-decoration:none;color:inherit}
.container{max-width:1120px;margin:0 auto;padding:0 16px}

/* ================= 헤더 ================= */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(17,24,39,.9);backdrop-filter:blur(8px);color:#fff
}
.nav{height:64px;display:flex;align-items:center;justify-content:space-between}
.nav-logo{font-size:22px;font-weight:800}
.nav-menu{display:flex;gap:18px;font-size:14px}
.nav-menu a{opacity:.85}
.nav-menu a:hover{opacity:1}
@media(max-width:768px){.nav-menu{display:none}}

/* ================= 섹션 공통 ================= */
section{padding:56px 0}
.section-kicker{font-size:11px;letter-spacing:.15em;color:#6b7280;font-weight:600}
.section-title{font-size:22px;font-weight:800;margin-top:4px}
.section-desc{font-size:14px;color:#6b7280;margin-top:6px}

/* ================= 카드 ================= */
.card{
  background:#fff;border-radius:18px;padding:20px;
  border:1px solid #e5e7eb;box-shadow:0 12px 30px rgba(15,23,42,.08)
}

/* ================= 사업개요 ================= */
.overview-grid{display:grid;grid-template-columns:1.2fr 1fr;gap:20px}
@media(max-width:900px){.overview-grid{grid-template-columns:1fr}}
.overview-table{width:100%;border-collapse:collapse;font-size:13px}
.overview-table th,.overview-table td{
  padding:8px 6px;border-bottom:1px solid #e5e7eb;text-align:left
}
.overview-table th{background:#f9fafb;color:#6b7280;width:120px}

/* ================= 이미지 확대 ================= */
.zoomable{cursor:zoom-in}
.zoom-hint{
  font-size:12px;color:#6b7280;
  padding:10px;background:#f9fafb;border-top:1px solid #e5e7eb
}

/* ================= 모달 ================= */
.zoom-modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;align-items:center;justify-content:center;
  z-index:99999;padding:24px
}
.zoom-modal.is-open{display:flex}
.zoom-modal-inner{position:relative;width:min(1100px,96vw)}
.zoom-modal img{
  width:100%;max-height:90vh;object-fit:contain;
  border-radius:12px;background:#111
}
.zoom-close{
  position:absolute;top:-40px;right:0;
  background:none;border:none;color:#fff;
  font-size:34px;cursor:pointer
}

/* ================= 푸터 ================= */
footer{background:#111827;color:#9ca3af;font-size:11px;padding:24px 0}
.footer-logo{color:#fff;font-weight:600}
.footer-links{display:flex;gap:12px}
.footer-links a{color:#9ca3af}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="nav-logo">천안 호정마을 타운하우스</div>
    <nav class="nav-menu">
      <a href="#overview">사업개요</a>
      <a href="#masterplan">단지안내</a>
      <a href="#types">건축이미지</a>
      <a href="#location">입지환경</a>
    </nav>
  </div>
</header>

<!-- ================= 사업개요 ================= -->
<section id="overview">
<div class="container">
  <div class="section-kicker">OVERVIEW</div>
  <div class="section-title">사업개요</div>

  <div class="overview-grid" style="margin-top:20px">
    <div class="card">
      <table class="overview-table">
        <tr><th>사업명</th><td>천안 호정마을 타운하우스 23세대</td></tr>
        <tr><th>위치</th><td>충남 천안시 동남구 풍세면 풍서리 698</td></tr>
        <tr><th>규모</th><td>총 23세대</td></tr>
        <tr><th>상태</th><td>대지조성공사 준공 완료</td></tr>
        <tr><th>용도</th><td>단독주택(타운하우스)</td></tr>
      </table>
    </div>

    <div class="card" style="padding:0">
      <img
        src="./광역지도.jpg"
        alt="풍세 호정마을 광역지도"
        class="zoomable"
        data-zoom-src="./광역지도.jpg"
        style="width:100%;height:100%;object-fit:cover;display:block">
      <div class="zoom-hint">더블 클릭하여 크게 보기</div>
    </div>
  </div>
</div>
</section>

<!-- ================= 모달 ================= -->
<div id="zoomModal" class="zoom-modal" aria-hidden="true">
  <div class="zoom-modal-inner">
    <button class="zoom-close" aria-label="닫기">&times;</button>
    <img id="zoomModalImg" src="" alt="">
  </div>
</div>

<footer>
  <div class="container">
    <div class="footer-logo">풍세면 풍서리 타운하우스</div>
    <div class="footer-links">
      <a href="#overview">사업개요</a>
    </div>
  </div>
</footer>

<!-- ================= JS ================= -->
<script>
const modal = document.getElementById('zoomModal');
const modalImg = document.getElementById('zoomModalImg');
const closeBtn = document.querySelector('.zoom-close');

document.addEventListener('dblclick', e => {
  const img = e.target.closest('.zoomable');
  if(!img) return;
  modalImg.src = img.dataset.zoomSrc || img.src;
  modal.classList.add('is-open');
});

closeBtn.onclick = () => modal.classList.remove('is-open');
modalImg.ondblclick = () => modal.classList.remove('is-open');
modal.onclick = e => { if(e.target === modal) modal.classList.remove('is-open'); };

document.addEventListener('keydown', e => {
  if(e.key === 'Escape') modal.classList.remove('is-open');
});
</script>

</body>
</html>
